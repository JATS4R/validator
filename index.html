<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>JATS4R Validator</title>
    <link rel='stylesheet' href='validate.css' />
    <link rel='stylesheet' href='lib/prism.css' />
  </head>
  <body>
    <h1><img src='assets/JATS4R.png' height='30px'/> Validator</h1>

    <form id='form'>

      <table>
        <tbody>
          <tr>
            <th><label for='level_select'>Report level:</label></th>
            <td>
              <select id='level_select' name='level_select'>
                <option value="errors" selected='selected'>Errors</option>
                <option value="warnings">Warnings</option>
                <option value="info">Information</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for='choose_input'>JATS file:</label></th>
            <td>
              <input id='choose_input' type='file'/>
            </td>
          </tr>
        </tbody>
      </table>


      <div class="files_wrapper">
        <div class="xmlarea_file" id="drop_div">Drop your JATS file here</div>
      </div>
      <p>
        <input id='revalidate' 
               type='button' 
               value='Revalidate' 
               disabled='disabled'/>
      </p>
    </form>


    <div id='status' class='status-busy'>
      Loadingâ€¦
    </div>
